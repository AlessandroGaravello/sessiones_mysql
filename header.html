    <script>
        function mostrarFechaHora() {
            var fechaHora = new Date();
            var dia = fechaHora.getDate();
            var mes = fechaHora.getMonth() + 1;
            var anio = fechaHora.getFullYear();
            var hora = fechaHora.getHours();
            var minutos = fechaHora.getMinutes();
            var segundos = fechaHora.getSeconds();
            var fechaHoraStr = dia + '/' + mes + '/' + anio + ' ' + hora + ':' + minutos + ':' + segundos;
            document.getElementById('fecha-hora').innerHTML = fechaHoraStr;
        }
        setInterval(mostrarFechaHora, 1000); // actualiza la fecha y hora cada segundo
    </script>
